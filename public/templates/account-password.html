<div class="container">
  <div class="row">
    <div class="col-md-3" ng-include="'/templates/account-sidebar.html'"></div>
    <div class="col-md-9">

      <div class="page-header">
        <h3><i class="fa fa-key"></i> Change password</h3>
      </div>

      <div class="alert alert-danger" ng-if="error">
        <button class="close" type="button" ng-click="dismissError()">&times;</button>
        <span>{{error}}</span>
      </div>

      <div class="alert alert-success" ng-if="info">
        <button class="close" type="button" ng-click="dismissInfo()">&times;</button>
        <span>{{info}}</span>
      </div>

      <form class="form-horizontal" role="form" ng-submit="submit()">
        <div class="form-group">
          <label class="col-lg-2 control-label" for="pwdOld">Old password</label>
          <div class="col-lg-4">
            <input class="form-control" ng-model="pwdOld" type="password" required="required" id="pwdOld">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label" for="pwdNew">New password</label>
          <div class="col-lg-4">
            <input class="form-control" ng-model="pwdNew" type="password" required="required" id="pwdNew" name="pwdNew">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label" for="pwdConfirm">Confirm new password</label>
          <div class="col-lg-4">
            <input class="form-control" ng-model="pwdConfirm" type="password" required="required" id="pwdConfirm"
                   data-validation-required-message="Password confirmation is required"
                   data-validation-matches-match="pwdNew"
                   data-validation-matches-message="Must match password entered above">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-4">
            <a class="btn btn-default" href="/#/account">Cancel</a>
            <input class="btn btn-primary" type="submit" value="Change password" style="margin-left: 5px;">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  $(function() {
    $("input").not(["type=submit"]).jqBootstrapValidation();
  });
</script>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default login-box">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <p class="text-danger ng-cloak" ng-if="error">{{error}}</p>
          <form role="form" ng-submit="login()">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input class="form-control" ng-model="username" type="text" required="required" placeholder="username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-key"></i>
                </span>
                <input class="form-control" ng-model="password" type="password" required="required" placeholder="password">
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">
                Login <i class="fa fa-sign-in"></i>
              </button>
            </div>
            <a href="/#/register" class="link">
              Don't have an account? <strong>Sign Up</strong>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
